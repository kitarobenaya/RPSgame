<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suit</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="computer-section">
        <h3 class="computer-title">Computer</h3>
        <div class="score computer">0</div>
        <img
          src="assets/images/gajah.png"
          alt="image choosen by computer"
          class="computer-image"
        />
        <figcaption class="computer-caption-image">gajah</figcaption>
      </section>

      <section class="info"></section>

      <section class="player-section">
        <h3 class="player-title">Player</h3>
        <div class="score player">0</div>

        <div class="img-player-wrap">
          <img
            src="assets/images/gajah.png"
            data-choice="gajah"
            alt="gambar jempol"
            class="player-image"
          />
          <figcaption>gajah</figcaption>
        </div>

        <div class="img-player-wrap">
          <img
            src="assets/images/orang.png"
            data-choice="orang"
            alt="gambar telunjuk"
            class="player-image"
          />
          <figcaption>orang</figcaption>
        </div>

        <div class="img-player-wrap">
          <img
            src="assets/images/semut.png"
            data-choice="semut"
            alt="gambar kelingking"
            class="player-image"
          />
          <figcaption>semut</figcaption>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
