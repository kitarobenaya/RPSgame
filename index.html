<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suit</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="computer-section">
        <h3 class="computer-title" aria-label="computer">Computer</h3>
        <div class="score computer" aria-label="skor komputer">0</div>
        <img
          src="assets/images/batu.png"
          alt="image choosen by computer"
          class="computer-image"
        />
        <figcaption
          class="computer-caption-image"
          aria-label="pilihan computer"
        >
          batu
        </figcaption>
      </section>

      <div class="bg-info"></div>
      <section class="info" aria-label="info">
        <span>VS</span>
      </section>

      <section class="player-section">
        <h3 class="player-title" aria-label="kamu">kamu</h3>
        <div class="score player" aria-label="score kamu">0</div>

        <div class="img-player-wrap">
          <img
            src="assets/images/batu.png"
            data-choice="batu"
            alt="gambar batu"
            class="player-image"
            aria-label="gambar batu"
          />
          <figcaption aria-label="batu">batu</figcaption>
        </div>

        <div class="img-player-wrap">
          <img
            src="assets/images/kertas.png"
            data-choice="kertas"
            alt="gambar kertas"
            class="player-image"
            aria-label="gambar kertas"
          />
          <figcaption aria-label="kertas">kertas</figcaption>
        </div>

        <div class="img-player-wrap">
          <img
            src="assets/images/gunting.png"
            data-choice="gunting"
            alt="gambar gunting"
            class="player-image"
            aria-label="gambar gunting"
          />
          <figcaption aria-label="gunting">gunting</figcaption>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
